<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAX-TAX</title>
    <link rel="stylesheet" href="src/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <body>
        <main>
            
            <header>
                <h1>RenovaRS <i class="fa-solid fa-people-group"></i></h1> 
              
                <p>Faça uma doação para apoiar as vítimas das enchentes</p>
            </header>
    
            <div class="container">
    
                <div class="form-wrapper">
    
                    <br>
                  
                    <form id="signup-form" action="login.html">

                        <div class="input-group">
                            <label for="name">Nome Completo:</label>
                            <input type="text" id="name" name="name" placeholder="Nome completo" maxlength="200" required >
                        </div>

                        <div>
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                        </div>

                        <div class="input-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" placeholder="CPF" maxlength="200" required>
                        </div>

                        <div class="input-group">
                            <label for="rg">RG:</label>
                            <input type="text" id="rg" name="rg" placeholder="RG" required>
                        </div>

                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="E-mail" required>
                        </div>

                        <div class="input-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" placeholder="Senha" required>
                        </div>

                        <button type="submit">Cadastrar</button>
                    
                    </form>
                </div>
            </div>
        </main>
        <br> <br>  <br> <br>  <br> <br>
        <footer> 
        <img src="img/logo_marjo.png">
        </footer>
</body>
</html>
